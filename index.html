<!DOCTYPE html>
<html>
<head>
    <title>HTML Lists</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: #f0f0f0;
            color: #333;
            margin: 0;
            padding: 20px;
        }

        h1 {
            color: #4CAF50;
            text-align: center;
            font-size: 2.5em;
        }

        ul, ol {
            list-style: none;
            padding: 0;
            max-width: 600px;
            margin: 20px auto;
            border-radius: 8px;
            background: #fff;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        ul li, ol li {
            padding: 15px;
            font-size: 1.2em;
            border-bottom: 1px solid #eee;
        }

        ul li:last-child, ol li:last-child {
            border-bottom: none;
        }

        ul li {
            background: linear-gradient(90deg, #ff9a9e, #fad0c4);
            color: #fff;
        }

        ol li {
            background: linear-gradient(90deg, #a18cd1, #fbc2eb);
            color: #fff;
        }

        ol li a, ul li a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s;
        }

        ol li a:hover, ul li a:hover {
            color: #ffeb3b;
        }
    </style>
</head>
<body>
    <h1>Unordered List</h1>
    <ul>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ul>

    <h1>Ordered List</h1>
    <ol>
        <li>Youtube</li>
        <a href="https://www.youtube.com/@A_TGAMINGNEPAL">My youtube Channel</a>
        <li>Second item</li>
        <a href="http://www.google.com">Google</a>
        <li>Third item</li>
    </ol>
</body>
</html>
